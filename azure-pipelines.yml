trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    Contents: |
      .nuxt/**/*
      package*.json
    TargetFolder: 'publish'

- script: |
    npm ci --production
  workingDirectory: 'publish'
  displayName: 'npm ci --production'
